<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1> Formulario</h1> <br>

    <form action="">
        <fieldset>
            <legend>Datos personales</legend>
                <label for="nombre">Tu nombre: </label>
                <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" maxlength="300" required>
                <br><br>
                <label for="correo">Correo electonico: </label>
                <input type="email" name="email" id="email" placeholder="ejemplo@gmail.com" required>
                <br><br>
                <label for="tel">Telefono</label>
                <input type="tel" name="telefono" id="telefono" required>
                <br><br>
       
        <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Mensaje"></textarea><br><br>
        <label for="departamento">Departamento</label>
        <select name="departamento" id="departamento">
            <option value="1">Quetzaltenango</option>
            <option value="2">Totonicapan</option>
            <option value="3">San Marcos</option>
            <option value="4">Guatemala</option>
        </select>
        <br>
        <br>
        <label for="genero">Selecione Genero: </label>
        <input type="radio" name="genero" id="hombre" value="hombre"> Hombre
        <input type="radio" name="genero" id="mujer" value="mujer">Mujer
        <input type="radio" name="genero" id="sinEspecificar" value="sinEspecificar">No definido
        <br><br>
        <label for="vehiculo">Seleccione que tipos de vehiculos Tiene</label><br>
        <input type="checkbox" name="vehiculo" id="0" value="Bicicleta"> Bicicleta
        <input type="checkbox" name="vehiculo" id="1" value="Moto"> Moto
        <input type="checkbox" name="vehiculo" id="2" value="Auto"> Auto
        <input type="checkbox" name="vehiculo" id="3" value="Auto"> Ninguno
        <br><br>
        <label for="password">Contraseña</label>
        <br>
        <input type="password" name="password" id="password"> <br>
        <label for="confirmacion">Vuelva a confirma contraseña</label>
        <br>
        <input type="password" name="confirmar" id="confirmar"> <br>
        <label for="color">Color favorito</label><br>
        <input type="color" name="color" id="color"><br><br>
        <label for="fecha">Fecha de Nacimiento</label>
        <input type="date" name="fecha" id="fecha"><br><br>
        <label for="edad">Edad</label><br>
        <input type="number" name="edad" id="edad"><br>
        <label for="rango">Rango calificacion</label>
        <input type="range" name="rango" id="rango" min="0" max="100">
        <input type="submit" value="Eviar Datos">

    </fieldset>
    <br><br><br>
    <fieldset>
        <legend>Datos del Encargado</legend>
        <label for="nombre">Nombre del Ecargado</label>
        <input type="text" name="encargado" id="encargado" placeholder="nombre encargado">
    </fieldset>

   

    </form>
    
</body>
</html>
